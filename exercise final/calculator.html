<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
            <title>Bootstrap 101 Template</title>
        
            <!-- Bootstrap -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        
            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]--> 
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .latarbelakang {
            background: linear-gradient(#3ae374, #18dcff, #9b59b6);
            height: 980px;
            background-position: center;
            background-size: 100%;
            position: center-fit;
        }
        .textbox {
            background-color: aqua;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            height: 60px;
            border-radius: 10px;
        }
        .button {
            width: 50px;
            height: 50px;
            font-size: 15px;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 10px;
            margin: 3px;
            cursor: pointer;
            position: relative;
            background-color: #303952;
            color: white;
        }
        .body {
            background-color:#353b48;
            position: absolute;
            left: 40%;
            top: 50%;
            border-radius: 10px;
        }
        .opening {
            position: relative;
            text-align: center;
            top: 10%;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
        }
        .col-md-4 {
            background-color: aquamarine;
            text-align: center;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            position: relative;
        }
    </style>
    </head> 
    <body>
            <nav>
                    <ul>
                        <li class="col-md-4"><a href="slider.html">Home</a></li>
                        <li class="col-md-4"><a href="calculator.html">Calculator</a></li>
                        <li class="col-md-4"><a href="modal.html">Feedback</a></li>
                    </ul>
                </nav>
        <div class="latarbelakang">
            <div class="opening">
                <h1>Welcome to Calculator</h1>
            </div>
            
        <div class="body">
            <form name="kotak">
                <input class="textbox" name="textbox" placeholder="0">
            </form>
            <table>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" type="button" value="*" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <td><input class="button" type="button" value="-" onclick="insert('-')"></td>        
                </tr>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="reset()"></td>
                    <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="button" type="button" value="=" onclick="hasil()"></td>
                    <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                </tr>
            </table>
        </div>
    </div>
    </body>
    <script>
        function insert(num){
            document.kotak.textbox.value = document.kotak.textbox.value + num        
        }
        function hasil() { 
            var hitung = document.kotak.textbox.value
            if(hitung){
            document.kotak.textbox.value = eval(hitung)
            }
        }
        function reset() {
            document.kotak.textbox.value ="";
        }
    </script>
</html>
